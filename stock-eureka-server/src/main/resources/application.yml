server:
  port: 1111
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
spring:
  application:
    name: eureka-server
management:
  security:
    enabled: true